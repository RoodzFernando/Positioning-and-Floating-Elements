<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Positioning and Floating Elements</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>
    <main>
        <header>
            <div class="leftmost">
                <div>
                    <i class="fas fa-bars"></i>
                </div>
                <div>
                    <i class="fas fa-search"></i>
                </div>
                <div>
                    <a href="#">SPACE & COSMOS</a>
                </div>
            </div>
            <div class="center-logo">
                <a href="#"><img
                        src="https://www.fortsmithlibrary.org/sites/default/files/styles/large/public/2019-02/new-york-times-logo.jpg?itok=CTlUBgsf"
                        alt=""></a>
            </div>
            <div class="rightmost">
                <div><input type="button" value="SUSCRIBE NOW"></div>
                <div><input type="button" value="LOG IN"></div>
            </div>
        </header>
    </main>
</body>

</html>
